<body>
  <nav id="navbarPlaceholder"></nav>

  <div class="popup center">
    <div class="icon">
      <i class="fa fa-check"></i>
    </div>
    <div class="title">
      Success!!
    </div>
    <div class="description">
      Thank You for Submitting! Your submission has been received.
    </div>
    <div class="dismiss-btn">
      <button id="dismiss-popup-btn">
        Dismiss
      </button>
    </div>
    </div>

  <div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" id="feedback">
            <span class="contact100-form-title">
                Feedback
            </span>

            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                <span class="label-input100">FULL NAME *</span>
                <input class="input100" type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>

            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Email">
                <span class="label-input100">Email</span>
                <input class="input100" type="text" name="email" id="email" placeholder="Enter Your Email">
            </div>
            
            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                <span class="label-input100">Title</span>
                <input class="input100" type="text" name="title" id="title" placeholder="Enter Your Title">
            </div>

            <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
                <span class="label-input100">Message</span>
                <textarea class="input100" name="message" id="message" placeholder="Your message here..."></textarea>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="submit" id="open-popup-btn">
                    <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
